<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong Game</h1>
      </div>
      <h2>Rules:</h2>
        <p>Enter a number and watch as the full range of numbers from 1 to the chosen number appear</p>
        <p>All numbers divisible by 3 will be replaced by "ping"</p>
        <p>All numbers divisible by 4 will be replaced by "pong"</p>
        <p>All numbers divisible by 15 will be replaced by "ping-pong"</p>

    <form id="userSubmit">
      <div class="form-group">
        <label for="NumInput">Enter a number</label>
        <input id="NumInput" type="text">
      </div>
      <button type="submit" class="btn btn-success">Submit!</button>
    </div>
    </form>

    <ul id="list"></ul>
    </div>
  </body>
</html>
